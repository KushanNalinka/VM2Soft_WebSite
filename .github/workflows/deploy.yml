name: Deploy Vite App to S3

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # - name: Inject environment variables
      #   run: echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" > .env

      # ðŸ‘‡ inject production env (needs VITE_ prefix)
      - name: Create .env.production
        run: |
          echo "VITE_API_URL=${{ secrets.REACT_APP_API_URL }}" > .env.production


      - name: Build Vite app
        run: npm run build

      - name: Verify dist/ folder exists
        run: ls -la dist

      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: dist              # <-- Vite output folder
          DEST_DIR: ""